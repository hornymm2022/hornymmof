  	body {
    font-family: Arial, sans-serif;
}
 
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-gap: 20px;
}
 
.gallery-item {
    position: relative;
    cursor: pointer;
}
 
.gallery-item img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 8px;
}
 
.gallery-item .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    opacity: 0;
    transition: opacity 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
}
 
.gallery-item:hover .overlay {
    opacity: 1;
}
 
.gallery-item .overlay-content {
    color: #fff;
    text-align: center;
}
 
.lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}
 
.lightbox img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 8px;
}
 
.lightbox.show {
    opacity: 1;
    pointer-events: auto;
}

  <!-- Custom JS -->
  	<script>
  	$(document).ready(function() {
    // Open lightbox on gallery item click
    $('.gallery-item').click(function() {
        var imageSrc = $(this).find('img').attr('src');
        $('#lightbox img').attr('src', imageSrc);
        $('#lightbox').addClass('show');
    });
 
    // Close lightbox on lightbox click
    $('#lightbox').click(function() {
        $(this).removeClass('show');
    });
});
